<!-- Home -->
<div id="home-component">
  <br />
  <h1 style="text-align:center">Accueil</h1>

  <br />
  <br />
  <br />

  <!-- Espace 1 -->

    <!-- Buttons -->
    <div>
        <button (click)="ngxSmartModalService.getModal('modRegistration').open()">Inscription</button>
        <button (click)="ngxSmartModalService.getModal('modEdit').open()">Edition Profil</button>
      </div>

    <!-- /Buttons -->

  <!-- /Espace 1 -->

  <!-- Modals -->
  <span>

    <!-- Modal "modRegistration" -->
    <ngx-smart-modal #modRegistration customClass="modRegistration"  identifier="modRegistration" [closable]=true [escapable]=false [dismissable]=false >
      <div style="height:75vh; text-align:left">
        <app-registration></app-registration>
      </div>
    </ngx-smart-modal>

    <!-- Modal "modEdit" -->
    <ngx-smart-modal #modEdit customClass="modEdit"  identifier="modEdit" [closable]=true [escapable]=false [dismissable]=false >
      <div style="height:75vh; text-align:left">
        <app-edit-profile></app-edit-profile>
      </div>
        <button (click)="modEdit.close();ngxSmartModalService.getModal('modForgottenPassword').open()">Mot de passe oubli√© ?</button>
    </ngx-smart-modal>

    <!-- Modal "modForgottenPassword" -->
    <ngx-smart-modal #modForgottenPassword customClass="modForgottenPassword"  identifier="modForgottenPassword" [closable]=true [escapable]=false [dismissable]=false >
      <div style="height:75vh; text-align:left">
        <app-forgotten-password></app-forgotten-password>
      </div>
    </ngx-smart-modal>

  </span>
  
  <!-- /Modals -->

</div>
<!-- /Home -->
